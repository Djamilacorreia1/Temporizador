<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/clock_16076005.png" type="image/x-icon">
    <script src="script/main.js" defer type="module"></script>
    <title>Temporizador</title>
</head>
<body>
    <main>

        <div class="timer">
            <span class="minutes">25</span> 
            <span>:</span> 
            <span class="seconds">00</span>
        </div>
        <div class="controls">
            <button class="btn-play"><img src="imagens/play-circle-svgrepo-com.svg" alt="button play"></button>
            <button class="btn-set"><img src="imagens/alarm-clock-alt-svgrepo-com (1).svg" alt=""></button>
            <button class="btn-pause hidden"><img src="imagens/pause-circle-svgrepo-com.svg" alt=""></button>
            <button class="btn-stop hidden"><img src="imagens/stop-circle-svgrepo-com.svg" alt=""></button>
        </div>

    </main>

    <footer>

        <button class="btn-on hidden"><img src="imagens/sound-on-svgrepo-com.svg" alt=""></button>
        <button class="btn-off"><img src="imagens/sound-off-svgrepo-com.svg" alt=""></button>

    </footer>
</body>
</html>
